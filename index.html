<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <nav>
            <div id="show-leaderboards-button">Show Leaderboard</div>
            <div>Timer: <span id="remaining-seconds"></span></div>
        </nav>

        <div id="start-page" class="hidden">
            <h1>Welcome</h1>
            <p>
                You will have 75 seconds to answer 5 multipe choice question. A correct answer will give you 15 points
                ,each incorrect answer will subtract 15 points from your total points. Click Start quiz and enjoy it.
            </p>
            <button  type="button" class="btn btn-primary btn-rounded" id="start-quiz-button">Start Quiz</button>


        </div>

        <div id="quiz-page" class="hidden">
            <div id="question">

            </div>
            <div id="choices-container">


            </div>
            <button  type="button" class="btn btn-primary btn-rounded">Next question</button>

        </div>

        <div id="result-page" class="hidden">
            <h1>All done</h1>
            <p>Your score is: <span class="score"></span></p>
            <div>
                Input your name:
                <input type="text" id="name">
                <button type="button" class="btn btn-primary btn-rounded" id="submit-button">Submit</button>
            </div>
        </div>

        <div id="leaderboards-page" class="hidden">
            <ul class="list-group" id="leaderboards-items-container">
                <li>1</li>
                <li>2</li>


            </ul>

        </div>

    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="question.js"></script>
    <script src="javascript.js"></script>
