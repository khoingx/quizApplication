<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container" id="header">
        <div class="row">
        <div class="col">
            <span>View Highscore</span>
            <span id="time">Time</span>
        </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

                <!-- Landing page with Start game button -->

                <div id="landingPage">

                <h3>Coding quiz challenge</h3>
                <p>You will have 75 seconds to answer 5 multipe choice question. A correct answer will give you 15 points
                    ,each incorrect answer will subtract 15 points from your total points. Click Start quiz and enjoy it.
                </p>
                <button  type="button" class="btn btn-primary btn-rounded" id="startQuiz">Start Quiz</button>

                </div>

                <!-- Question page with question content and options -->
                
                <div id="questionPage" style="display: none">
                <div class="question" id="question" style="display: none">Question</div>
                
                <div class="questionBtn">
                <button type="button" class="btn btn-primary"> <span id="opt1">Option1</span> </button>
                <button type="button" class="btn btn-primary"> <span id="opt1">Option2</span> </button>
                <button type="button" class="btn btn-primary"> <span id="opt1">Option3</span> </button>
                <button type="button" class="btn btn-primary"> <span id="opt1">Option4</span> </button>

  
                <!-- <label class="option"> <input type="raido" name="option" value="" ><span id ="opt1"></span></label>
                <label class="option"> <input type="raido" name="option" value="" ><span id ="opt1"></span></label>
                <label class="option"> <input type="raido" name="option" value="" ><span id ="opt1"></span></label>
                <label class="option"> <input type="raido" name="option" value="" ><span id ="opt1"></span></label> -->
                </div>

                </div>

            </div>
            <div class="col-2"></div>

        </div>


    </div>
    <script>
        function startGame () {           
        document.getElementById("startQuiz").addEventListener("click", function() {
            document.getElementById("landingPage").style.display = "none";
            document.getElementById("questionPage").style.display = "initial";
        })
        }
        startGame();


    
    </script>
</body>
</html>
